<!-- Add Source Modal -->
<div id="add-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4" 
     x-data="{ activeTab: 'crawl', isLoading: false, jobId: null, error: null }">
    
    <!-- Backdrop -->
    <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" 
         @click="$dispatch('close-modal')"></div>
    
    <!-- Modal -->
    <div class="relative w-full max-w-lg glass rounded-2xl shadow-2xl overflow-hidden">
        <!-- Header -->
        <div class="p-6 border-b border-white/10">
            <div class="flex items-center justify-between">
                <h2 class="text-xl font-bold">Add Knowledge</h2>
                <button @click="$dispatch('close-modal')" 
                        class="p-2 rounded-lg hover:bg-white/10 text-gray-400 hover:text-white">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            <p class="text-sm text-gray-400 mt-1">Crawl websites or upload documents</p>
        </div>
        
        <!-- Tabs -->
        <div class="flex border-b border-white/10">
            <button @click="activeTab = 'crawl'" 
                    :class="activeTab === 'crawl' ? 'border-cyan-500 text-cyan-400' : 'border-transparent text-gray-400'"
                    class="flex-1 px-4 py-3 text-sm font-medium border-b-2 transition-colors flex items-center justify-center gap-2">
                <i data-lucide="globe" class="w-4 h-4"></i>
                Crawl URL
            </button>
            <button @click="activeTab = 'upload'" 
                    :class="activeTab === 'upload' ? 'border-purple-500 text-purple-400' : 'border-transparent text-gray-400'"
                    class="flex-1 px-4 py-3 text-sm font-medium border-b-2 transition-colors flex items-center justify-center gap-2">
                <i data-lucide="upload" class="w-4 h-4"></i>
                Upload File
            </button>
        </div>
        
        <!-- Content -->
        <div class="p-6">
            <!-- Error Message -->
            <div x-show="error" x-cloak class="mb-4 p-3 rounded-lg bg-red-500/20 border border-red-500/50 text-red-400 text-sm">
                <span x-text="error"></span>
            </div>
            
            <!-- Crawl Tab -->
            <form x-show="activeTab === 'crawl'" 
                  @submit.prevent="submitCrawl"
                  class="space-y-4">
                
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Website URL</label>
                    <div class="relative">
                        <i data-lucide="globe" class="w-5 h-5 text-cyan-400 absolute left-3 top-1/2 -translate-y-1/2"></i>
                        <input type="url" name="url" required
                               placeholder="https://docs.example.com"
                               class="w-full pl-10 pr-4 py-3 rounded-xl glass-light border border-white/10 
                                      focus:border-cyan-500/50 focus:outline-none text-white placeholder-gray-500">
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Title (optional)</label>
                    <input type="text" name="title"
                           placeholder="My Documentation"
                           class="w-full px-4 py-3 rounded-xl glass-light border border-white/10 
                                  focus:border-cyan-500/50 focus:outline-none text-white placeholder-gray-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Crawl Depth</label>
                    <select name="max_depth" 
                            class="w-full px-4 py-3 rounded-xl glass-light border border-white/10 
                                   focus:border-cyan-500/50 focus:outline-none text-white">
                        <option value="0">Single page only</option>
                        <option value="1">1 level deep</option>
                        <option value="2" selected>2 levels deep</option>
                        <option value="3">3 levels deep</option>
                    </select>
                </div>
                
                <button type="submit" :disabled="isLoading"
                        class="w-full py-3 rounded-xl bg-gradient-to-r from-cyan-500 to-cyan-600 
                               hover:from-cyan-600 hover:to-cyan-700 text-white font-medium
                               flex items-center justify-center gap-2 disabled:opacity-50">
                    <template x-if="!isLoading">
                        <span class="flex items-center gap-2">
                            <i data-lucide="play" class="w-5 h-5"></i>
                            Start Crawling
                        </span>
                    </template>
                    <template x-if="isLoading">
                        <span class="flex items-center gap-2">
                            <i data-lucide="loader-2" class="w-5 h-5 animate-spin"></i>
                            Processing...
                        </span>
                    </template>
                </button>
            </form>
            
            <!-- Upload Tab -->
            <form x-show="activeTab === 'upload'" x-cloak
                  @submit.prevent="submitUpload"
                  enctype="multipart/form-data"
                  class="space-y-4">
                
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Document File</label>
                    <div class="relative border-2 border-dashed border-white/20 rounded-xl p-6 
                                hover:border-purple-500/50 transition-colors text-center cursor-pointer"
                         @click="$refs.fileInput.click()"
                         @dragover.prevent="$el.classList.add('border-purple-500')"
                         @dragleave.prevent="$el.classList.remove('border-purple-500')"
                         @drop.prevent="handleDrop($event)">
                        <i data-lucide="upload" class="w-8 h-8 text-purple-400 mx-auto mb-2"></i>
                        <p class="text-sm text-gray-400">Click to browse or drag & drop</p>
                        <p class="text-xs text-gray-500 mt-1">
                            PDF, Word, Excel, PowerPoint, CSV, JSON, Markdown, TXT
                        </p>
                        <input type="file" name="file" x-ref="fileInput" class="hidden"
                               accept=".pdf,.docx,.doc,.xlsx,.xls,.pptx,.ppt,.csv,.tsv,.json,.yaml,.yml,.txt,.md,.markdown,.rst,.html,.htm"
                               @change="fileSelected($event)">
                    </div>
                    <p x-show="selectedFile" class="mt-2 text-sm text-purple-400" x-text="selectedFile"></p>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Title (optional)</label>
                    <input type="text" name="title"
                           placeholder="Document title"
                           class="w-full px-4 py-3 rounded-xl glass-light border border-white/10 
                                  focus:border-purple-500/50 focus:outline-none text-white placeholder-gray-500">
                </div>
                
                <button type="submit" :disabled="isLoading"
                        class="w-full py-3 rounded-xl bg-gradient-to-r from-purple-500 to-purple-600 
                               hover:from-purple-600 hover:to-purple-700 text-white font-medium
                               flex items-center justify-center gap-2 disabled:opacity-50">
                    <template x-if="!isLoading">
                        <span class="flex items-center gap-2">
                            <i data-lucide="upload" class="w-5 h-5"></i>
                            Upload & Process
                        </span>
                    </template>
                    <template x-if="isLoading">
                        <span class="flex items-center gap-2">
                            <i data-lucide="loader-2" class="w-5 h-5 animate-spin"></i>
                            Processing...
                        </span>
                    </template>
                </button>
            </form>
            
            <!-- Job Progress -->
            <div x-show="jobId" x-cloak class="mt-4" id="job-progress-container"
                 hx-get="" hx-trigger="none">
                <!-- Will be populated by HTMX -->
            </div>
        </div>
    </div>
</div>

<script>
    // Modal functions
    function submitCrawl() {
        const form = event.target;
        const formData = new FormData(form);
        
        this.isLoading = true;
        this.error = null;
        
        fetch('/api/crawl', {
            method: 'POST',
            body: formData,
        })
        .then(r => r.json())
        .then(data => {
            if (data.job_id) {
                this.jobId = data.job_id;
                pollJob(data.job_id, this);
            }
        })
        .catch(e => {
            this.error = e.message;
            this.isLoading = false;
        });
    }
    
    function submitUpload() {
        const form = event.target;
        const formData = new FormData(form);
        
        this.isLoading = true;
        this.error = null;
        
        fetch('/api/upload', {
            method: 'POST',
            body: formData,
        })
        .then(r => r.json())
        .then(data => {
            if (data.job_id) {
                this.jobId = data.job_id;
                pollJob(data.job_id, this);
            }
        })
        .catch(e => {
            this.error = e.message;
            this.isLoading = false;
        });
    }
    
    function fileSelected(event) {
        const file = event.target.files[0];
        if (file) {
            this.selectedFile = file.name;
        }
    }
    
    function handleDrop(event) {
        const file = event.dataTransfer.files[0];
        if (file) {
            this.$refs.fileInput.files = event.dataTransfer.files;
            this.selectedFile = file.name;
        }
    }
    
    function pollJob(jobId, ctx) {
        // Use the global toast instead of inline progress
        if (window.showJobToast) {
            window.showJobToast(jobId, ctx.activeTab, ctx.activeTab === 'upload' ? ctx.selectedFile : document.querySelector('[name="url"]')?.value);
        }
        
        // Close modal immediately
        ctx.isLoading = false;
        ctx.$dispatch('close-modal');
        
        // Poll for completion to refresh page
        const checkJob = () => {
            fetch(`/api/jobs/${jobId}`)
                .then(r => r.json())
                .then(job => {
                    if (job.status === 'completed') {
                        // Refresh the page if on sources
                        if (window.location.pathname === '/sources') {
                            setTimeout(() => window.location.reload(), 1000);
                        }
                    } else if (job.status === 'pending' || job.status === 'running') {
                        setTimeout(checkJob, 2000);
                    }
                });
        };
        setTimeout(checkJob, 2000);
    }
    
    function renderJobProgress(job) {
        const statusColor = {
            'pending': 'text-yellow-400',
            'running': 'text-cyan-400',
            'completed': 'text-green-400',
            'error': 'text-red-400',
        }[job.status] || 'text-gray-400';
        
        const statusIcon = {
            'pending': 'clock',
            'running': 'loader-2',
            'completed': 'check-circle',
            'error': 'x-circle',
        }[job.status] || 'circle';
        
        let resultHtml = '';
        if (job.result) {
            resultHtml = `
                <div class="mt-2 text-xs text-gray-400">
                    ${job.result.pages_crawled ? `${job.result.pages_crawled} pages` : ''}
                    ${job.result.chunks_created ? ` • ${job.result.chunks_created} chunks` : ''}
                    ${job.result.embeddings_generated ? ` • ${job.result.embeddings_generated} embeddings` : ''}
                </div>
            `;
        }
        
        return `
            <div class="p-4 rounded-xl glass-light border border-white/10">
                <div class="flex items-center gap-3">
                    <i data-lucide="${statusIcon}" class="w-5 h-5 ${statusColor} ${job.status === 'running' ? 'animate-spin' : ''}"></i>
                    <div class="flex-1">
                        <p class="text-sm font-medium ${statusColor}">${job.status.charAt(0).toUpperCase() + job.status.slice(1)}</p>
                        <p class="text-xs text-gray-500">${job.current || job.url || job.filename || ''}</p>
                    </div>
                    ${job.total > 0 ? `<span class="text-xs text-gray-400">${job.progress}/${job.total}</span>` : ''}
                </div>
                ${resultHtml}
            </div>
        `;
    }
</script>
