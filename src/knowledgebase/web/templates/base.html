<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <title>{% block title %}OpenClaw Knowledgebase{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        claw: {
                            50: '#ecfeff',
                            100: '#cffafe',
                            200: '#a5f3fc',
                            300: '#67e8f9',
                            400: '#22d3ee',
                            500: '#06b6d4',
                            600: '#0891b2',
                            700: '#0e7490',
                            800: '#155e75',
                            900: '#164e63',
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        /* Glassmorphism */
        .glass {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glass-light {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        /* Edge glow */
        .edge-cyan { box-shadow: inset 0 2px 0 0 rgba(6, 182, 212, 0.5); }
        .edge-purple { box-shadow: inset 0 2px 0 0 rgba(168, 85, 247, 0.5); }
        .edge-green { box-shadow: inset 0 2px 0 0 rgba(34, 197, 94, 0.5); }
        .edge-red { box-shadow: inset 0 2px 0 0 rgba(239, 68, 68, 0.5); }
        
        /* Animations */
        .htmx-request .htmx-indicator {
            display: inline-block;
        }
        .htmx-indicator {
            display: none;
        }
        
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(6, 182, 212, 0.3); }
            50% { box-shadow: 0 0 30px rgba(6, 182, 212, 0.5); }
        }
        .glow-pulse { animation: pulse-glow 2s ease-in-out infinite; }
    </style>
</head>
<body class="h-full bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-white"
      x-data="{ showAddModal: false }"
      @keydown.escape="showAddModal = false"
      @close-modal.window="showAddModal = false">
    <div class="min-h-full flex">
        <!-- Sidebar -->
        <aside class="w-64 glass border-r border-white/10 p-4 flex flex-col">
            <!-- Logo -->
            <div class="flex items-center gap-3 mb-8">
                <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-cyan-400 to-cyan-600 flex items-center justify-center shadow-lg shadow-cyan-500/30">
                    <i data-lucide="book-open" class="w-6 h-6 text-white"></i>
                </div>
                <div>
                    <h1 class="font-bold text-lg">Knowledgebase</h1>
                    <p class="text-xs text-gray-400">OpenClaw</p>
                </div>
            </div>
            
            <!-- Navigation -->
            <nav class="flex-1 space-y-2">
                <a href="/" class="flex items-center gap-3 px-4 py-2.5 rounded-lg transition-colors
                    {% if request.url.path == '/' %}bg-cyan-500/20 text-cyan-400{% else %}text-gray-300 hover:bg-white/5{% endif %}">
                    <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                    Dashboard
                </a>
                <a href="/search" class="flex items-center gap-3 px-4 py-2.5 rounded-lg transition-colors
                    {% if request.url.path == '/search' %}bg-cyan-500/20 text-cyan-400{% else %}text-gray-300 hover:bg-white/5{% endif %}">
                    <i data-lucide="search" class="w-5 h-5"></i>
                    Search
                </a>
                <a href="/sources" class="flex items-center gap-3 px-4 py-2.5 rounded-lg transition-colors
                    {% if request.url.path == '/sources' %}bg-cyan-500/20 text-cyan-400{% else %}text-gray-300 hover:bg-white/5{% endif %}">
                    <i data-lucide="database" class="w-5 h-5"></i>
                    Sources
                </a>
                <a href="/settings" class="flex items-center gap-3 px-4 py-2.5 rounded-lg transition-colors
                    {% if request.url.path == '/settings' %}bg-cyan-500/20 text-cyan-400{% else %}text-gray-300 hover:bg-white/5{% endif %}">
                    <i data-lucide="settings" class="w-5 h-5"></i>
                    Settings
                </a>
            </nav>
            
            <!-- Footer -->
            <div class="pt-4 border-t border-white/10 space-y-2">
                <div class="text-xs text-gray-600">
                    <span class="text-gray-500">Shortcuts:</span>
                    <kbd class="px-1 bg-white/5 rounded">/</kbd> search
                    <kbd class="px-1 bg-white/5 rounded ml-1">n</kbd> new
                </div>
                <div class="text-xs text-gray-500">
                    v0.2.0 • <a href="https://github.com/kr0nicas/openclaw-knowledgebase" target="_blank" class="hover:text-cyan-400">GitHub</a>
                </div>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="flex-1 overflow-auto">
            {% block content %}{% endblock %}
        </main>
    </div>
    
    <!-- Add Modal (loaded dynamically) -->
    <template x-if="showAddModal">
        <div x-init="htmx.ajax('GET', '/htmx/add-modal', '#modal-container')"
             id="modal-container"></div>
    </template>
    
    <!-- Job Progress Toast -->
    {% include "partials/job_toast.html" %}
    
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
        
        // Re-initialize after HTMX swaps
        document.body.addEventListener('htmx:afterSwap', function() {
            lucide.createIcons();
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Don't trigger if typing in input
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
                // Escape to blur input
                if (e.key === 'Escape') {
                    e.target.blur();
                }
                return;
            }
            
            // / or Ctrl+K = Focus search
            if (e.key === '/' || (e.ctrlKey && e.key === 'k')) {
                e.preventDefault();
                const searchInput = document.querySelector('input[name="q"]');
                if (searchInput) {
                    searchInput.focus();
                } else {
                    window.location.href = '/search';
                }
            }
            
            // n = New source (open modal)
            if (e.key === 'n' && !e.ctrlKey && !e.metaKey) {
                const body = document.body;
                if (body.__x && body.__x.$data) {
                    body.__x.$data.showAddModal = true;
                }
            }
            
            // g then s = Go to sources
            // g then d = Go to dashboard
            // g then h = Go to settings (h for help/settings)
        });
        
        // Help tooltip for keyboard shortcuts
        console.log('⌨️ Keyboard shortcuts: / = search, n = new source, Esc = close');
        
        // Job Toast System
        window.showJobToast = function(jobId, type, title) {
            // Create toast container if not exists
            let container = document.getElementById('job-toast-container');
            if (!container) {
                container = document.createElement('div');
                container.id = 'job-toast-container';
                container.className = 'fixed bottom-4 right-4 z-50 space-y-2';
                document.body.appendChild(container);
            }
            
            // Create toast element
            const toast = document.createElement('div');
            toast.id = `toast-${jobId}`;
            toast.className = 'glass rounded-xl p-4 min-w-80 shadow-2xl border border-white/10';
            toast.innerHTML = `
                <div class="flex items-center gap-3 mb-2">
                    <i data-lucide="loader-2" class="w-5 h-5 text-cyan-400 animate-spin toast-icon"></i>
                    <div class="flex-1">
                        <p class="font-medium text-white">${type === 'crawl' ? 'Crawling' : type === 'upload' ? 'Processing' : 'Working'}...</p>
                        <p class="text-xs text-gray-400 truncate max-w-64">${title || ''}</p>
                    </div>
                    <span class="text-xs text-gray-500 toast-progress">0%</span>
                </div>
                <div class="h-1.5 bg-black/30 rounded-full overflow-hidden">
                    <div class="h-full bg-gradient-to-r from-cyan-500 to-cyan-400 transition-all duration-300 toast-bar" style="width: 0%"></div>
                </div>
                <p class="text-xs text-gray-500 mt-2 truncate toast-current"></p>
            `;
            container.appendChild(toast);
            lucide.createIcons();
            
            // Poll job status
            const pollToast = () => {
                fetch(`/api/jobs/${jobId}`)
                    .then(r => r.json())
                    .then(job => {
                        const pct = job.total > 0 ? Math.round((job.progress / job.total) * 100) : 0;
                        toast.querySelector('.toast-progress').textContent = `${pct}%`;
                        toast.querySelector('.toast-bar').style.width = `${pct}%`;
                        toast.querySelector('.toast-current').textContent = job.current || '';
                        
                        if (job.status === 'completed') {
                            toast.querySelector('.toast-icon').className = 'w-5 h-5 text-green-400';
                            toast.querySelector('.toast-icon').setAttribute('data-lucide', 'check-circle');
                            toast.querySelector('.toast-progress').textContent = '✓';
                            toast.querySelector('.toast-bar').style.width = '100%';
                            toast.querySelector('.toast-bar').className = 'h-full bg-gradient-to-r from-green-500 to-green-400 transition-all duration-300 toast-bar';
                            lucide.createIcons();
                            setTimeout(() => { 
                                toast.remove(); 
                                if (window.location.pathname === '/sources') window.location.reload();
                            }, 3000);
                        } else if (job.status === 'error') {
                            toast.querySelector('.toast-icon').className = 'w-5 h-5 text-red-400';
                            toast.querySelector('.toast-icon').setAttribute('data-lucide', 'x-circle');
                            toast.querySelector('.toast-current').textContent = job.error || 'Error';
                            toast.querySelector('.toast-bar').className = 'h-full bg-gradient-to-r from-red-500 to-red-400 transition-all duration-300 toast-bar';
                            lucide.createIcons();
                            setTimeout(() => toast.remove(), 5000);
                        } else {
                            setTimeout(pollToast, 2000);
                        }
                    })
                    .catch(() => setTimeout(pollToast, 3000));
            };
            setTimeout(pollToast, 500);
        };
    </script>
</body>
</html>
